<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="./assets/images/icon.png" type="image/x-icon">
    <title>Rock-Paper-Scissors</title>
</head>
<body>
    <div id="container">
        <div class="history-gameplay">
            <div id="matchHistory">
                <span id="matchesHistory">Match History</span>
            </div>
            <div class="participants-gameplay">
                <div class="participants">
                    <span id="player">Player</span>
                    <span id="computer">Computer</span>
                </div>
                <div class="gameplay">
                    <div id="matchGameplay">

                    </div>
                    <div id="nxtRound">
                        <button id="nxtRoundBtn">Next Round</button>
                    </div>
                </div>
            </div>

        </div>
        <div class="scores-buttons">
            <div class="scores">
                <span id="yourScore">Your Score: </span>
                <span id="computerScore">Computer Score: </span>
            </div>
            <div class="buttons">
                <button id="rockBtn">✊</button>
                <button id="paperBtn">✋</button>
                <button id="scissorsBtn">✌️</button>
            </div>
        </div>
    </div>

    <script src="assets/script/script.js"></script>
</body>
</html>
